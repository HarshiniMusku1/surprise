<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Surprise</title>

  <!-- Import Indie Flower from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Delius', cursive;
      background-color: #f5f5dc; /* light beige */
    }

    div.greeting {
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .instruction {
      margin-top: 10px;
      font-size: 1rem;
      font-style: italic;
      color: #555;
      font-family: 'Delius', cursive;
    }

    #cake-container {
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      font-family: monospace;
    }

    .candles-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      line-height: 1;
      margin-bottom: -6px;
      transform: translateX(25px); /* Slightly nudge right */
    }

    .candle {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      font-size: 1.2rem;
      cursor: default;
    }

    .flame {
      animation: candleFlicker 1s infinite;
      cursor: pointer;
      user-select: none;
    }

    .flame.hidden {
      visibility: hidden;
    }

    .wick {
      user-select: none;
    }

    @keyframes candleFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .ascii-cake {
      font-size: 1rem;
      line-height: 1;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="greeting">hi <span>ðŸ–¤</span></div>
  <div class="instruction">blow the candles for a surprise</div>

  <div id="cake-container">
    <!-- Candles row -->
    <div class="candles-wrapper">
      <div class="candle"><span class="flame">^</span><span class="wick">|</span></div>
      <div class="candle"><span class="flame">^</span><span class="wick">|</span></div>
      <div class="candle"><span class="flame">^</span><span class="wick">|</span></div>
      <div class="candle"><span class="flame">^</span><span class="wick">|</span></div>
      <div class="candle"><span class="flame">^</span><span class="wick">|</span></div>
    </div>

    <!-- ASCII cake -->
    <div class="ascii-cake">
      _____________
     |             |
     |   HAPPY     |
     |  BIRTHDAY!  |
     |_____________|
     |             |
     |             |
     |_____________|
     \~~~~~~~~~~~~~/
      \___________/
    </div>
  </div>

  <script>
    const flames = document.querySelectorAll('.flame');
    let litCount = flames.length;

    flames.forEach(flame => {
      flame.addEventListener('click', () => {
        if (!flame.classList.contains('hidden')) {
          flame.classList.add('hidden');
          litCount--;
          if (litCount === 0) {
            window.location.href = 'wordle.html';
          }
        }
      });
    });
  </script>
</body>
</html>
